name: Next.js CI

on:
  push:
    branches:
      - '**' # すべてのブランチで実行
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn

      - name: Install dependencies
        run: yarn install --frozen-lockfile
        env:
          NODE_ENV: development

      - name: Run Lint
        run: yarn lint

      - name: Build
        run: yarn build
