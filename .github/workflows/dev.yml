name: Next.js CI

on:
  push:
    branches:
      - '**' # すべてのブランチで実行
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18

      - name: Install dependencies
        run: yarn install

      - name: Run Lint
        run: yarn lint

      - name: Build
        run: yarn build
